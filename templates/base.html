{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Sat | {% block title %}{% endblock %}</title>
    <link href='{% static "css/base.css" %}' rel='stylesheet'>
    <link rel='shortcut icon' type='image/png' href='{% static "images/favicon.ico" %}'>
  </head>
  <body>
    <nav class='navbar'>
      <div class='title-logo'>
        <img class='logo' src='{% static "images/chair.svg" %}' alt='chair' />
        <h2 class='title'>Sat</h2>
      </div>
      <div class='nav-buttons'>
        {% if user.is_authenticated %}
          <a class='nav-link' href='{% url "floorplans_dashboard" %}'>Dashboard</a>
          <a class='nav-link' href='{% url "floorplans_logout" %}'>Logout</a>
        {% else %}
          <a class='nav-link' href='{% url "floorplans_login" %}'>Login</a>
        {% endif %}
      </div>
    </nav>
    <div class='container'>
      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
